<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피부타입 테스트 결과</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fefefe;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .result {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      background: #fff6d6;
      display: inline-block;
      padding: 1.2rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      word-break: keep-all;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>당신의 피부타입 결과는?</h1>
  <div class="result" id="resultText">결과 분석 중...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const score = parseInt(urlParams.get('score'));
    const type = urlParams.get('type');

    let resultMessage = '';

    if (type === 'simple') {
      if (score <= 3) {
        resultMessage = '💦 유분 충만<br>권장: 밸런스드롭 0~0.5통';
      } else if (score <= 6) {
        resultMessage = '🌗 밸런스 이상징후<br>권장: 밸런스드롭 0.5~1통';
      } else if (score <= 10) {
        resultMessage = '💧 수분 부족 예보<br>권장: 밸런스드롭 1~2통';
      } else if (score <= 14) {
        resultMessage = '🌬️ 건조 주의보<br>권장: 밸런스드롭 2~3통';
      } else if (score <= 18) {
        resultMessage = '🔥 보습 경보 발동<br>권장: 밸런스드롭 3~4통';
      } else {
        resultMessage = '⚠️ 오류: 점수 범위를 벗어났습니다';
      }
    } else if (type === 'standard') {
      if (score <= 5) {
        resultMessage = '💦 유분 충만 | 권장: 밸런스드롭 0~0.5통';
      } else if (score <= 11) {
        resultMessage = '🌗 밸런스 이상징후 | 권장: 밸런스드롭 0.5~1통';
      } else if (score <= 17) {
        resultMessage = '💧 수분 부족 예보 | 권장: 밸런스드롭 1~2통';
      } else if (score <= 23) {
        resultMessage = '🌬️ 건조 주의보 | 권장: 밸런스드롭 2~3통';
      } else if (score <= 30) {
        resultMessage = '🔥 보습 경보 발동 | 권장: 밸런스드롭 3~4통';
      } else {
        resultMessage = '⚠️ 오류: 점수 범위를 벗어났습니다';
      }
    } else if (type === 'advanced') {
      if (score <= 12) {
        resultMessage = '💦 유분 충만 | 권장: 밸런스드롭 0~0.5통';
      } else if (score <= 25) {
        resultMessage = '🌗 밸런스 이상징후 | 권장: 밸런스드롭 0.5~1통';
      } else if (score <= 38) {
        resultMessage = '💧 수분 부족 예보 | 권장: 밸런스드롭 1~2통';
      } else if (score <= 51) {
        resultMessage = '🌬️ 건조 주의보 | 권장: 밸런스드롭 2~3통';
      } else if (score <= 65) {
        resultMessage = '🔥 보습 경보 발동 | 권장: 밸런스드롭 3~4통';
      } else if (score > 65) {
        resultMessage = '❄️ 극건성 | 권장: 밸런스드롭 4통 이상';
      } else {
        resultMessage = '⚠️ 오류: 점수 범위를 벗어났습니다';
      }
    } else {
      resultMessage = '⚠️ 오류: 테스트 유형을 알 수 없습니다';
    }

    document.getElementById('resultText').innerHTML = resultMessage;
  </script>
</body>
</html>
