<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>간단 테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>간단 피부타입 테스트</h2>
    <form id="test-form">
      <!-- Q1 -->
      <div class="question">
        <p>Q1. 세안 후 아무것도 바르지 않았을 때 피부는?</p>
        <label><input type="radio" name="q1" value="3" required> A. 당기고 따갑다</label>
        <label><input type="radio" name="q1" value="2"> B. 땅김이 느껴진다</label>
        <label><input type="radio" name="q1" value="1"> C. 살짝 건조하지만 괜찮다</label>
        <label><input type="radio" name="q1" value="0"> D. 아무 느낌 없다 or 촉촉하다</label>
      </div>
      <!-- Q2 -->
      <div class="question">
        <p>Q2. 오후가 되면 피부 상태가 어떤가요?</p>
        <label><input type="radio" name="q2" value="3" required> A. 각질이 일어나거나 피부가 땅긴다</label>
        <label><input type="radio" name="q2" value="2"> B. 피부가 푸석하거나 당김이 느껴진다</label>
        <label><input type="radio" name="q2" value="1"> C. 별다른 변화는 없다</label>
        <label><input type="radio" name="q2" value="0"> D. 유분이 올라오거나 번들거린다</label>
      </div>
      <!-- Q3 -->
      <div class="question">
        <p>Q3. 크림이나 오일을 바르면?</p>
        <label><input type="radio" name="q3" value="3" required> A. 흡수돼도 당김이 계속된다</label>
        <label><input type="radio" name="q3" value="2"> B. 바르면 괜찮아진다</label>
        <label><input type="radio" name="q3" value="1"> C. 바르면 무거워지거나 답답하다</label>
        <label><input type="radio" name="q3" value="0"> D. 필요 없다 / 끈적여서 싫다</label>
      </div>
      <!-- Q4 -->
      <div class="question">
        <p>Q4. 피부가 예민하거나 자주 트러블이 생기는 편인가요?</p>
        <label><input type="radio" name="q4" value="3" required> A. 특히 건조하거나 환절기엔 심해진다</label>
        <label><input type="radio" name="q4" value="2"> B. 자극받으면 쉽게 붉어진다</label>
        <label><input type="radio" name="q4" value="1"> C. 가끔 그렇다</label>
        <label><input type="radio" name="q4" value="0"> D. 거의 없다</label>
      </div>
      <!-- Q5 -->
      <div class="question">
        <p>Q5. 여름철 냉방/겨울철 난방 환경에서는 피부가?</p>
        <label><input type="radio" name="q5" value="3" required> A. 트고 따갑고 갈라진다</label>
        <label><input type="radio" name="q5" value="2"> B. 당기고 각질이 생긴다</label>
        <label><input type="radio" name="q5" value="1"> C. 약간 건조하다</label>
        <label><input type="radio" name="q5" value="0"> D. 변함 없다</label>
      </div>
      <!-- Q6 -->
      <div class="question">
        <p>Q6. 당신의 피부를 가장 잘 표현한 것은?</p>
        <label><input type="radio" name="q6" value="3" required> A. 늘 건조하고 당긴다</label>
        <label><input type="radio" name="q6" value="2"> B. 아침엔 괜찮지만 오후엔 푸석하다</label>
        <label><input type="radio" name="q6" value="1"> C. 가끔 각질이 일어난다</label>
        <label><input type="radio" name="q6" value="0"> D. 유분이 많거나 아무 문제 없다</label>
      </div>
      <button type="submit">결과 보기</button>
    </form>
  </div>
  <script>
    document.getElementById('test-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      let total = 0;
      for (const val of data.values()) {
        total += parseInt(val);
      }
      window.location.href = `result.html?type=simple&score=${total}`;
    });
  </script>
</body>
</html>
